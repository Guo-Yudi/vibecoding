<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>百度地图 JS API 示例</title>
    <style type="text/css">
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #mapContainer {
            width: 100%;
            height: 100%;
        }
    </style>
    <!-- 引入百度地图 JS API: 注意替换 ak=你的AK值 -->
    <script type="text/javascript"
        src="https://api.map.baidu.com/api?v=3.0&ak=你的AK值&callback=initMap">
    </script>
    <!-- 引入你自己的 JS 文件 -->
    <script type="text/javascript" src="map-app.js"></script>
</head>
<body>
    <div id="mapContainer"></div>
</body>
</html>
